name: Publish Preview Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Package version to publish (PEP 440, e.g. 0.1.1.dev1)"
        required: true
        type: string
      repository:
        description: "Publish target"
        required: true
        type: choice
        default: testpypi
        options:
          - testpypi
          - pypi

jobs:
  build:
    name: Build preview artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set package version
        env:
          PKG_VERSION: ${{ inputs.version }}
        run: |
          sed -i -E "s/^version = \".+\"/version = \"${PKG_VERSION}\"/" pyproject.toml
          grep -n "^version = " pyproject.toml

      - name: Build package
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    name: Publish preview to TestPyPI
    if: ${{ inputs.repository == 'testpypi' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment:
      name: testpypi
      url: https://test.pypi.org/project/persistence-kit/
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish preview to PyPI
    if: ${{ inputs.repository == 'pypi' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/project/persistence-kit/
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
